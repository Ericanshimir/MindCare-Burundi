<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | MindCare</title>

    <!-- ✅ Google Fonts for Better Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- ✅ FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* ✅ Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* ✅ Background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1f4870;
        }

        /* ✅ Container */
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            transition: 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
        }

        /* ✅ Heading */
        h1 {
            color: #333;
            font-weight: 600;
            margin-bottom: 15px;
        }

        /* ✅ Error Message Styling */
        h5 {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        /* ✅ Labels */
        p {
            font-weight: 600;
            color: #444;
            margin-bottom: 5px;
            text-align: left;
        }

        /* ✅ Input Fields */
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: #1f4870;
            outline: none;
            box-shadow: 0 0 5px #1f4870;
        }

        /* ✅ Sign-Up Button */
        button {
            width: 100%;
            padding: 12px;
            background: #1f4870;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #1f4870;
            transform: scale(1.05);
        }

        /* ✅ Language Selector */
        .language-container {
            margin-top: 15px;
            text-align: center;
        }

        /* ✅ Responsive Design */
        @media (max-width: 450px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-user-plus"></i> Sign Up</h1>
        
        {% for message in messages %}
            <h5>{{ message }}</h5>
        {% endfor %}

        <form method="POST" action="register">
            {% csrf_token %}

            <p><i class="fas fa-user"></i> Username:</p>
            <input type="text" name="username" placeholder="Enter your username" required />

            <p><i class="fas fa-envelope"></i> Email:</p>
            <input type="email" name="email" placeholder="Enter your email" required />

            <p><i class="fas fa-lock"></i> Password:</p>
            <input type="password" name="password" placeholder="Enter your password" required />

            <p><i class="fas fa-lock"></i> Repeat Password:</p>
            <input type="password" name="password2" placeholder="Confirm password" required />

            <p><i class="fas fa-user-tag"></i> Choose User Type:</p>
            <select name="user_type" required>
                <option value="regular">Regular User</option>
                <option value="professional">Professional</option>
            </select>

            <button type="submit"><i class="fas fa-user-check"></i> Sign Up</button>
        </form>

</body>
</html>
