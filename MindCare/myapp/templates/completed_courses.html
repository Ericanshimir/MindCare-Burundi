<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="completed-courses-title">Completed Courses | MindCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f5faff, #dbeaff); /* Soft gradient */
            color: #1f4870; /* Primary Text Color */
            text-align: center;
            padding: 20px;
        }

        /* Container Styling */
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }

        /* Header Styling */
        h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #1f4870;
            margin-bottom: 20px;
        }

        /* Course Card Styling */
        .course-card {
            border-radius: 12px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            padding: 20px;
            border: none;
            text-align: left;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.2);
        }

        /* Progress Bar */
        .progress {
            border-radius: 8px;
            background-color: #e9ecef;
            height: 12px;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(to right, #1f4870, #163754);
            height: 12px;
            width: 0%;
            transition: width 0.5s ease-in-out;
        }

        /* View Course Button */
        .btn-primary {
            background: #1f4870;
            border: none;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            display: block;
            text-align: center;
        }

        .btn-primary:hover {
            background: #163754;
            transform: scale(1.05);
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #1f4870;
            color: white;
            padding: 10px 16px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-button:hover {
            background-color: #163754;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 id="completed-courses-header">ðŸŽ“ Completed Courses</h2>
        <a href="{% url 'dashboard' %}" class="back-button">â¬… Back to Dashboard</a>

        <div class="row mt-4">
            {% for course in completed_courses %}
                <div class="col-md-6 mb-4">
                    <div class="course-card">
                        <h5 class="card-title" id="course-title-{{ course.id }}">{{ course.title }}</h5>
                        <p class="text-muted" id="course-desc-{{ course.id }}">{{ course.description }}</p>

                        <div class="progress mb-2">
                            <div class="progress-bar"
                                 id="progress-{{ course.id }}"
                                 role="progressbar"
                                 aria-valuemin="0"
                                 aria-valuemax="100">
                            </div>
                        </div>

                        <a href="{% url 'course_detail' course.id %}" class="btn btn-primary w-100" id="view-course-{{ course.id }}">View Course</a>
                    </div>
                </div>
            {% empty %}
                <p class="text-center text-muted" id="no-courses">No completed courses yet. Keep learning!</p>
            {% endfor %}
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let savedLanguage = localStorage.getItem("selectedLanguage") || "en";
            let translations = JSON.parse(localStorage.getItem("translations")) || {};

            if (Object.keys(translations).length > 0) {
                applyTranslations(translations);
            } else {
                translatePage(savedLanguage);
            }

            setTimeout(() => {
                translatePage(savedLanguage);
            }, 100);
        });

        function translatePage(selectedLanguage) {
            let keys = [
                "completed-courses-title", "completed-courses-header", "no-courses"
            ];

            let texts = {};
            keys.forEach(key => {
                let element = document.getElementById(key);
                if (element) {
                    texts[key] = element.textContent.trim();
                }
            });

            // âœ… Include dynamic course titles and descriptions
            let courseElements = document.querySelectorAll("[id^='course-title-'], [id^='course-desc-'], [id^='view-course-']");
            courseElements.forEach(el => {
                texts[el.id] = el.textContent.trim();
            });

            fetch("/translate/", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ "text": Object.values(texts).join("|"), "language": selectedLanguage })
            })
            .then(response => response.json())
            .then(data => {
                let translatedTextArray = data.translated_text.split("|");
                let translations = {};
                let keysArray = Object.keys(texts);

                keysArray.forEach((key, index) => {
                    translations[key] = translatedTextArray[index] || texts[key];
                });

                localStorage.setItem("translations", JSON.stringify(translations));
                applyTranslations(translations);
            })
            .catch(error => console.error("Translation failed:", error));
        }

        function applyTranslations(translations) {
            Object.keys(translations).forEach(key => {
                let element = document.getElementById(key);
                if (element) {
                    element.textContent = translations[key];

                    // âœ… Update <title> dynamically
                    if (key === "completed-courses-title") {
                        document.title = translations[key];
                    }
                }
            });
        }

        // âœ… Listen for language change in localStorage (instant update across pages)
        window.addEventListener("storage", function(event) {
            if (event.key === "selectedLanguage") {
                let newLanguage = event.newValue;
                localStorage.removeItem("translations");
                translatePage(newLanguage);
            }
        });

        // âœ… Simulate progress bar animation
        document.querySelectorAll(".progress-bar").forEach(bar => {
            let progress = Math.floor(Math.random() * 20) + 80; // Random between 80% - 100%
            bar.style.width = progress + "%";
            bar.setAttribute("aria-valuenow", progress);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
