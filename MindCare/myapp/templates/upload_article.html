<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Article</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload an Article</h2>
        <form action="{% url 'upload_article' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="article_file">Choose a file:</label>
            <input type="file" name="article_file" id="article_file" required>
            <br>
            <button type="submit">Upload</button>
        </form>
        <br>
        <a href="{% url 'training_materials' %}">Back to Training Materials</a>
    </div>
</body>
</html>
