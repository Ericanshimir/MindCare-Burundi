<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Book</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1f4870;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
      width: 400px;
      text-align: center;
    }

    h1 {
      color: #020b15;
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="file"] {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }

    .upload-button {
      background: #1f4870;
      color: white;
      padding: 12px;
      font-size: 1.1em;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .upload-button:hover {
      background: #39285b;
    }

    .back-link {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #0056b3;
    }

    .book-list {
      margin-top: 20px;
      text-align: left;
    }

    .book-list h2 {
      font-size: 1.3em;
      color: #007bff;
    }

    .book-item {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .book-item a {
      text-decoration: none;
      color: #28a745;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload a Book</h1>
    <form action="{% url 'upload_book' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="book_file">Choose a file:</label>
      <input type="file" name="book_file" id="book_file" required>
      <button class="upload-button" type="submit">Upload</button>
    </form>
    <a href="{% url 'training_materials' %}" class="back-link">Back to Training Materials</a>
  </div>

 
</body>
</html>
