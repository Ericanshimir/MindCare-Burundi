<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MindCare</title>

    <!-- Google Fonts for Better Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* Background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1f4870;
        }

        /* Container */
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            transition: 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
        }

        /* Heading */
        h1 {
            color: #333;
            font-weight: 600;
            margin-bottom: 15px;
        }

        /* Labels */
        p {
            font-weight: 600;
            color: #444;
            margin-bottom: 5px;
            text-align: left;
        }

        /* Input Fields */
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: #1f4870;
            outline: none;
            box-shadow: 0 0 5px #1f4870;
        }

        /* Login Button */
        input[type="submit"], button[type="submit"] {
            background: #1f4870;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
        }

        input[type="submit"]:hover, button[type="submit"]:hover {
            background: #1f4870;
            transform: scale(1.05);
        }

        /* Sign-Up Link */
        .signup-container {
            margin-top: 10px;
        }

        a {
            text-decoration: none;
            font-weight: bold;
            color: #2575fc;
            transition: 0.3s;
        }

        a:hover {
            color: #1f4870;
            text-decoration: underline;
        }

        /* Error Message */
        .error-message {
            color: #e74c3c;
            margin-bottom: 15px;
            font-weight: 600;
            display: none;
            padding: 10px;
            background-color: #fdecea;
            border-radius: 5px;
            border-left: 4px solid #e74c3c;
        }

        /* Django Messages */
        .messages {
            list-style: none;
            margin-bottom: 15px;
        }

        .messages .error {
            color: #e74c3c;
            font-weight: 600;
            padding: 10px;
            background-color: #fdecea;
            border-radius: 5px;
            border-left: 4px solid #e74c3c;
            margin-bottom: 10px;
        }

        /* Responsive Design */
        @media (max-width: 450px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-user-circle"></i> Login</h1>

        <!-- Display Django messages if any -->
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <div id="error-message" class="error-message">
            <i class="fas fa-exclamation-circle"></i> 
            <span id="error-text"></span>
        </div>

        <form id="loginForm" action="{% url 'login' %}" method="POST">
            {% csrf_token %}

            <p><i class="fas fa-user"></i> Username:</p>
            <input type="text" name="username" id="username" placeholder="Enter your username" required />

            <p><i class="fas fa-lock"></i> Password:</p>
            <input type="password" name="password" id="password" placeholder="Enter your password" required />

            <p><i class="fas fa-user-tag"></i> Login as:</p>
            <select name="role" id="role">
                <option value="user">Regular User</option>
                <option value="professional">Professional</option>
            </select>

            <button type="submit" id="login-button">Login</button>
        </form>

        <div class="signup-container">
            <p>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Simplified login - just submit the form directly
            // No pre-validation of role that can cause issues
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            // We'll let Django handle the validation on the server side
            // This removes the complexity of the AJAX validation
        });
    </script>
</body>
</html>
